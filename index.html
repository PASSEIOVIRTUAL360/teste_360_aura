<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiago Leite | Mentor 360º - Tour Virtual Imersivo</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: #0c0c0c; }
        #panorama { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }

        /* --- TELA DE INTRODUÇÃO PREMIUM --- */
        #intro-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 15, 0.85); backdrop-filter: blur(15px); 
            color: #fff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            z-index: 10; transition: opacity 0.8s ease-in-out, visibility 0.8s;
        }

        #intro-screen h1 {
            font-size: 3.5rem; margin-bottom: 15px; letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #d4af37, #f3e5ab); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        #intro-screen p { font-size: 1.2rem; max-width: 500px; margin-bottom: 40px; color: #cccccc; line-height: 1.6; }

        .btn-iniciar {
            background: linear-gradient(135deg, #0052D4, #4364F7, #6FB1FC); 
            border: none; padding: 18px 50px; font-size: 1.3rem; font-weight: bold;
            color: white; border-radius: 50px; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 82, 212, 0.4); transition: all 0.3s ease;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-iniciar:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 15px 40px rgba(0, 82, 212, 0.6); }

        /* --- O HOTSPOT ANIMADO E CORRIGIDO --- */
        .hotspot-pulsante {
            width: 32px;
            height: 32px;
            margin-left: -16px; /* Ajuste cirúrgico pro centro exato */
            margin-top: -16px;  /* Ajuste cirúrgico pro centro exato */
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            cursor: pointer;
            pointer-events: auto;
            position: relative;
        }

        .hotspot-pulsante::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 12px; height: 12px; background-color: #fff; border-radius: 50%;
        }

        .hotspot-pulsante::before {
            content: ''; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 100%; height: 100%;
            border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.8);
            animation: sonar 2s infinite ease-out;
        }

        @keyframes sonar {
            0% { width: 32px; height: 32px; opacity: 1; border-width: 2px; }
            100% { width: 80px; height: 80px; opacity: 0; border-width: 0px; }
        }

        /* Oculta as dicas feias do Pannellum */
        .pnlm-tooltip span { display: none !important; }
    </style>
</head>
<body>
    <div id="intro-screen">
        <h1>Tour Virtual 360º</h1>
        <p>Arraste a tela para explorar o ambiente e clique nos círculos pulsantes para se mover entre os espaços.</p>
        <button class="btn-iniciar" onclick="iniciarTour()">INICIAR EXPLORAÇÃO</button>
    </div>

    <div id="panorama"></div>

    <script>
        let viewer;

        function iniciarTour() {
            const intro = document.getElementById('intro-screen');
            intro.style.opacity = '0';
            setTimeout(() => { intro.style.visibility = 'hidden'; }, 800);

            viewer = pannellum.viewer('panorama', {
                "default": {
                    "firstScene": "salaClara",
                    "sceneFadeDuration": 1500,
                    "autoLoad": true,
                    "autoRotate": 0, /* Desligado para não perder o foco na porta */
                    "compass": false,
                    "showZoomCtrl": false,
                    "showFullscreenCtrl": true
                },

                "scenes": {
                    "salaClara": {
                        "type": "equirectangular",
                        "panorama": "input_file_0.jpg",
                        /* Nascendo olhando cravado pra porta */
                        "pitch": -1.77,
                        "yaw": -157.75,
                        "hotSpots": [
                            {
                                "pitch": -1.77,
                                "yaw": -157.75,
                                "type": "scene",
                                "sceneId": "salaEscura",
                                "cssClass": "hotspot-pulsante",
                                /* Ao ir pra sala escura, já entra olhando pra porta dela */
                                "targetPitch": -2,
                                "targetYaw": 0
                            }
                        ]
                    },

                    "salaEscura": {
                        "type": "equirectangular",
                        "panorama": "input_file_1.jpg",
                        /* Na sala escura, a porta está no centro (Yaw 0) */
                        "pitch": -2,
                        "yaw": 0,
                        "hotSpots": [
                            {
                                "pitch": -2,
                                "yaw": 0,
                                "type": "scene",
                                "sceneId": "salaClara",
                                "cssClass": "hotspot-pulsante",
                                /* Quando voltar, olha pra porta da sala clara de novo */
                                "targetPitch": -1.77,
                                "targetYaw": -157.75
                            }
                        ]
                    }
                }
            });
        }
    </script>
</body>
</html>
