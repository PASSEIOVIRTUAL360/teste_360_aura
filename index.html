<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiago Leite | Mentor 360¬∫</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        #panorama { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }

        /* Tela de Introdu√ß√£o Premium */
        #intro-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 15, 20, 0.9); backdrop-filter: blur(10px);
            color: #fff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            z-index: 10; transition: opacity 1s ease-in-out, visibility 1s;
        }
        #intro-screen h1 { font-size: 3rem; margin-bottom: 10px; color: #d4af37; }
        #intro-screen p { font-size: 1.2rem; max-width: 600px; margin-bottom: 30px; color: #e0e0e0; }
        
        .btn-iniciar {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            border: none; padding: 15px 40px; font-size: 1.2rem; font-weight: bold;
            color: white; border-radius: 30px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: transform 0.3s;
        }
        .btn-iniciar:hover { transform: scale(1.05); }

        /* üî¥ M√ÅGICA DA SENTINELA: O Hotspot Pulsante üî¥ */
        .hotspot-pulsante {
            width: 35px;
            height: 35px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 3px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            animation: pulsar 1.5s infinite; /* A anima√ß√£o de respira√ß√£o cont√≠nua */
            pointer-events: auto; /* Garante que o clique funcione */
        }

        /* Os passos da anima√ß√£o de pulsar */
        @keyframes pulsar {
            0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { transform: scale(1.2); box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* Ferramenta para te ajudar a achar a posi√ß√£o exata (apagar depois) */
        #coordenadas {
            position: absolute; bottom: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.7); color: #00ff00; padding: 10px;
            border-radius: 5px; font-family: monospace; font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1>BEM-VINDO AO FUTURO</h1>
        <p>Arraste a tela para olhar ao redor e clique nas esferas pulsantes para navegar.</p>
        <button class="btn-iniciar" onclick="iniciarTour()">INICIAR EXPERI√äNCIA 360¬∫</button>
    </div>

    <div id="panorama"></div>
    
    <!-- Caixinha que vai mostrar as coordenadas pra voc√™ -->
    <div id="coordenadas">Clique em qualquer lugar para ver a posi√ß√£o!</div>

    <script>
        let viewer;

        function iniciarTour() {
            const intro = document.getElementById('intro-screen');
            intro.style.opacity = '0';
            setTimeout(() => { intro.style.visibility = 'hidden'; }, 1000);

            viewer = pannellum.viewer('panorama', {
                "default": {
                    "firstScene": "salaClara",
                    "sceneFadeDuration": 1500, 
                    "autoLoad": true,
                    "autoRotate": -2 
                },

                "scenes": {
                    "salaClara": {
                        "type": "equirectangular",
                        "panorama": "input_file_0.jpg", /* <- LEMBRE DE CONFIRMAR SE EST√Å .jpg OU .jpeg AQUI */
                        "pitch": 0,
                        "yaw": 0,
                        "hotSpots": [
                            {
                                "pitch": -5, /* Mude isso para subir ou descer o √≠cone */
                                "yaw": 10,   /* Mude isso para levar o √≠cone pra esquerda ou direita */
                                "type": "scene",
                                "text": "Ir para a Sala Escura",
                                "sceneId": "salaEscura",
                                "cssClass": "hotspot-pulsante" /* Aqui eu chamo a anima√ß√£o que criei! */
                            }
                        ]
                    },

                    "salaEscura": {
                        "type": "equirectangular",
                        "panorama": "input_file_1.jpg", /* <- LEMBRE DE CONFIRMAR SE EST√Å .jpg OU .jpeg AQUI */
                        "pitch": 0,
                        "yaw": 0,
                        "hotSpots": [
                            {
                                "pitch": -5, 
                                "yaw": 0,    
                                "type": "scene",
                                "text": "Voltar para a Sala Clara",
                                "sceneId": "salaClara",
                                "cssClass": "hotspot-pulsante" 
                            }
                        ]
                    }
                }
            });

            /* O TRUQUE DO MESTRE: Mostrar coordenadas ao clicar */
            viewer.on('mousedown', function(event) {
                let pitch = viewer.getPitch().toFixed(2);
                let yaw = viewer.getYaw().toFixed(2);
                document.getElementById('coordenadas').innerHTML = `Pitch: ${pitch} | Yaw: ${yaw}`;
            });
        }
    </script>
</body>
</html>
