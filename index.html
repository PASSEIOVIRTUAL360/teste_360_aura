<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiago Leite | Mentor 360º</title>
    
    <!-- Importando a biblioteca Pannellum para a mágica 360 acontecer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <style>
        /* Reset básico e configurações de tela cheia */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: #000; }

        /* O container onde o Tour 360 vai rodar */
        #panorama { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }

        /* Estilização da Tela de Introdução (Aura Design) */
        #intro-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(15, 15, 20, 0.9);
            backdrop-filter: blur(10px); /* Efeito de vidro esfumaçado */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            transition: opacity 1s ease-in-out, visibility 1s;
        }

        #intro-screen h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #d4af37; /* Um toque de ouro para o Mestre */
        }

        #intro-screen p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #e0e0e0;
            padding: 0 20px;
        }

        .btn-iniciar {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-iniciar:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.6);
        }

        /* Estilo personalizado para os botões de Hotspot (Pannellum) */
        .custom-hotspot {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            border: 3px solid #6a11cb;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .custom-hotspot:hover { transform: scale(1.3); }
    </style>
</head>
<body>

    <!-- A Sentinela configurou a tela de impacto inicial -->
    <div id="intro-screen">
        <h1>BEM-VINDO AO FUTURO</h1>
        <p>Você está prestes a entrar em uma experiência imersiva. Arraste a tela para olhar ao redor e clique nos ícones das portas para navegar entre as salas. Sinta o poder do 360º.</p>
        <button class="btn-iniciar" onclick="iniciarTour()">INICIAR EXPERIÊNCIA 360º</button>
    </div>

    <!-- Container do Tour -->
    <div id="panorama"></div>

    <script>
        // Lógica da Aura: Configurando o Tour Virtual
        let viewer;

        function iniciarTour() {
            // Esconde a tela de introdução com suavidade
            const intro = document.getElementById('intro-screen');
            intro.style.opacity = '0';
            setTimeout(() => { intro.style.visibility = 'hidden'; }, 1000);

            // Inicia o visualizador Pannellum
            viewer = pannellum.viewer('panorama', {
                "default": {
                    "firstScene": "salaClara",
                    "sceneFadeDuration": 1500, // Transição suave entre as salas
                    "autoLoad": true,
                    "autoRotate": -2 // Rotação automática suave para mostrar que é 360
                },

                "scenes": {
                    // CENA 1: SALA CLARA
                    "salaClara": {
                        "title": "Sala Clara - O Início",
                        "type": "equirectangular",
                        "panorama": "input_file_0.jpeg", // A sua primeira imagem
                        "pitch": 0,
                        "yaw": 0,
                        "hotSpots": [
                            {
                                "pitch": -5, // Ajuste vertical na porta
                                "yaw": 0,    // Ajuste horizontal na porta (centro)
                                "type": "scene",
                                "text": "Entrar na Sala Escura",
                                "sceneId": "salaEscura"
                            }
                        ]
                    },

                    // CENA 2: SALA ESCURA
                    "salaEscura": {
                        "title": "Sala Escura - O Enigma",
                        "type": "equirectangular",
                        "panorama": "input_file_1.jpeg", // A sua segunda imagem
                        "pitch": 0,
                        "yaw": 0,
                        "hotSpots": [
                            {
                                "pitch": -5, // Ajuste vertical na porta
                                "yaw": 0,    // Ajuste horizontal na porta central
                                "type": "scene",
                                "text": "Voltar para a Sala Clara",
                                "sceneId": "salaClara"
                            }
                        ]
                    }
                }
            });
        }
    </script>
</body>
</html>
